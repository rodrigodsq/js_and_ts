<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container" >
        <h1>Formulario de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario so podera conter letra e/ou numeros</li>
            <li>Usuario devera ter entre 3 e 12 caracteres </li>
            <li>Senha precisa ter entre 6 e 12 caracteres </li>
        </ul>

        <form action="#" method="POST" class="formulario validar">
            <label> Nome </label>
            <input type="text" id="" class="nome validar" >
            <label> Sobrenome </label>
            <input type="text" id="" class="sobrenome validar" >
            <label> CPF </label>
            <input type="text" id="" class="cpf validar" >
            <label> Usuario </label>
            <input type="text" id="" class="usuario validar" >
            <label> Senha </label>
            <input type="password" id="" class="senha validar" >
            <label> Repetir a senha </label>
            <input type="password" id="" class="repetir-senha validar" >
            <button type="submit">Enviar</button>
        </form>

    </section>
    
    <script src="validaCPF.js" ></script>
    <script src="main.js" ></script>
</body>
</html>
